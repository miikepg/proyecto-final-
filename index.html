<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>FrontEnd Store</title>

            <div class="producto"> <!-- Inicio de la clase producto -->
                <a href="producto.html">

            <div class="producto"> <!-- Inicio de la clase producto -->
                <a href="producto.html">

                    <div class="producto__informacion">
                        <p class="producto__nombre">ReduxJS</p>
                        <p class="producto__precio">$25</p>
                    </div>
